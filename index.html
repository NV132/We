<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처 저장 실험</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #777;
            margin-bottom: 2rem;
        }

        #saveContactBtn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #saveContactBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 디지털 명함</h1>
        <p>버튼을 누르면 바로 연락처 저장!</p>
        <button id="saveContactBtn">연락처 저장하기</button>
    </div>

    <script>
        document.getElementById('saveContactBtn').addEventListener('click', function() {
            // 여기에 저장할 연락처 정보를 입력하세요.
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:김영업
TEL:+82-10-1234-5678
EMAIL:kim.sales@example.com
ORG:미래 영업 컨설팅
TITLE:총괄 본부장
END:VCARD`;

            // vCard 데이터를 base64로 인코딩하여 URI를 만듭니다.
            const encodedData = btoa(unescape(encodeURIComponent(vCardData)));
            const uri = `data:text/vcard;charset=utf-8;base64,${encodedData}`;

            // 이 코드가 핵심입니다. 브라우저가 파일을 다운로드하는 대신
            // 바로 연락처 추가 화면을 띄우게 만듭니다.
            window.location.href = uri;
        });
    </script>
</body>
</html>
